<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- jQuery, to include html file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type='text/javascript'>
        $.get('navBar.html', function (response) {
            $('#navBar').html(response);
        });
    </script>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    
    <!-- CSS -->
    <!-- initialize -->
    <link rel="stylesheet" href="../CSS/init.css">
    <!-- actual -->
    <link rel="stylesheet" href="CSS/PC/style.css">
    <link rel="stylesheet" media="all and (max-width: 800px)" href="CSS/Phone/style.css">

    <title>報名專區</title>
</head>

<body>
    <!-- Navigation Bar -->
    <div id="navBar"></div>

    <div class="section">
        <div class="container">
            <div class="form-wrap">
                <div class="content">
                    <h1 class="text-center">登入</h1>
                    <p class="text-center">使用您的 IC_AI 帳戶</p>
                </div>
                <div class="form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                <div class="buttons">
                    <p class="text-center"><a href="">建立帳戶></a></p>
                    <div class="btn btn-primary" type="button" value="Input">登入</div>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
